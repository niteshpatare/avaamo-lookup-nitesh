            .wrapper {
                display:grid;
                grid-template-areas: "left right";
                grid-template-columns: 6fr 6fr;
                grid-template-rows: 1fr;
                
                
            }
            .left {
                grid-area: left;display:grid;

                grid-area: right;display:grid;

    <body>
        <main>
            <section class='all clearfix'>
                <div class='wrapper clearfix'>
                    <div class=left>l</div>
                    <div class=right>r</div>
                </div>
            </section>
            <hr class=clearfix>
            <section class='content clearfix'></section>
            <div class='footer clearfix'><br>
                @NiteshPatare for Avaamo<br>
            </div>
        </div>
    </main>
        <script>
            (function(){
                let words = {}
                let headers = new Headers();
                headers.append('Content-Type', 'text/plain');

                const init = {
                    method: 'GET',
                    headers: headers,
                    mode: 'cors',  //uncomment when using url instead of small.txt
                    cache: 'default'
                };
                const url = 'https://raw.githubusercontent.com/niteshpatare/avaamo-lookup-nitesh/main/small.txt';
                async function getwords(){
                    //debugger;
                    var response = await fetch(url, init) /*.then(function(response) {
                                                                    debugger;
                                                                }); */
                    const contentarea =document.querySelector('section.content');

                    if(!response.ok) {
                        const errorStatus = `HTTP error: ${response.status}`;
                        throw new Error(errorStatus);
                        contentarea.innerText = errorStatus;
                    }

                    let alltext = await response.text();
                    alltext = alltext.replace(/[^a-zA-Z]/g,' ').trim();
                    alltext = alltext.replace(/\s\s+\n/g,' ').trim();
                    debugger;
                    contentarea.innerText = alltext;
                    console.log(alltext);
                    debugger;
                }
                getwords();
            })();
        </script>
    </body>
